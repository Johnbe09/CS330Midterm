<html>
    <head>
        <meta charset="utf-8"/>
        <title>Midterm Project</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <style>
            /* Always set the map height explicitly to define the size of the div
                * element that contains the map. */
            #map {
                height: 80%;
                
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <h1>Hello World! - Midterm Project</h1>
        <form>
            <div class='row'>
                <p class='alert alert-primary'>Choose National Park</p>
                <select id="input_park">
                    <option value="acad">Acadia</option>
                    <option value="arch">Arches</option>
                    <option value="cany">Canyonlands</option>
                    <option value="dena">Denali</option>
                    <option value="glac">Glacier</option>
                    <option value="grca">Grand Canyon</option>
                    <option value="hosp">Hot Springs</option>
                    <option value="mora">Mt. Rainier</option>
                    <option value="romo">Rocky Mountains</option>
                    <option value="yell">Yellowstone</option>
                    <option value="yose">Yosemite</option>
                </select>
                <button type='button' class='btn btn-primary' id='enter' onclick="topGame()">What's the temperature of this park?</button>
            </div>

        </form>

        <div id='topGame'>
            <!-- Will populate later -->
        </div>

        <div id='map'>
        </div>
         
        <script>
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 39.1001, lng: -94.5781},
                zoom: 3
                });            }
        </script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEy9Uc-XHBBaCWg-mUQlOCmd6lOH_oJUU&callback=initMap"></script>        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="script.js"></script>
        
    </body>
</html>
